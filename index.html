<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>proejtk</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top">
        <div class="title">MeeTY</div>
    </div>
    <div class="profile"></div>
    <button class="next">Next</button>
    <script src="script.js">
        document.addEventListener('DOMContentLoaded', function() {
    // Example functionality: Displaying a welcome message in the profile section
    const profileDiv = document.querySelector('.profile');
    profileDiv.innerHTML = '<p>Welcome to MeeTY! Explore and meet new people around you.</p>';

    // Functionality for the 'Next' button
    const nextButton = document.querySelector('.next');
    nextButton.addEventListener('click', function() {
        // For demonstration, we'll just log a message to the console
        console.log('Next button clicked! Implement your functionality here.');
        alert('Next button clicked! Implement your functionality here.');
    });

    // Example of smooth scrolling (assuming there's more content)
    nextButton.addEventListener('click', function() {
        window.scrollTo({
            top: document.body.scrollHeight,
            behavior: 'smooth'
        });
    });

    // Example of a toggle for dark/light mode
    const toggleButton = document.createElement('button');
    toggleButton.innerText = 'Toggle Dark/Light Mode';
    toggleButton.style.position = 'fixed';
    toggleButton.style.top = '20px';
    toggleButton.style.right = '20px';
    toggleButton.style.padding = '10px 20px';
    toggleButton.style.fontSize = '16px';
    toggleButton.style.backgroundColor = '#393e46';
    toggleButton.style.color = 'white';
    toggleButton.style.border = 'none';
    toggleButton.style.borderRadius = '5px';
    toggleButton.style.cursor = 'pointer';
    toggleButton.style.transition = 'background-color 0.3s ease';
    document.body.appendChild(toggleButton);

    toggleButton.addEventListener('click', function() {
        if (document.body.style.backgroundColor === 'white') {
            document.body.style.backgroundColor = '#222831';
            document.body.style.color = 'white';
            toggleButton.innerText = 'Toggle Dark/Light Mode';
        } else {
            document.body.style.backgroundColor = 'white';
            document.body.style.color = '#222831';
            toggleButton.innerText = 'Toggle Dark/Light Mode';
        }
    });
});
    </script>
</body>
</html>
