<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>proejtk</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loader" class="loader">
        <div class="spinner"></div>
    </div>
    <div class="top">
        <div class="title">MeeTY</div>
    </div>
    <div class="profile"></div>
    <button class="next">Next</button>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
    // Loader functionality
    const loader = document.getElementById('loader');
    setTimeout(() => {
        loader.style.opacity = 0;
        setTimeout(() => {
            loader.style.display = 'none';
        }, 500);
    }, 2000);

    // Displaying a welcome message in the profile section
    const profileDiv = document.querySelector('.profile');
    profileDiv.innerHTML = '<p>Welcome to MeeTY! Explore and meet new people around you.</p>';
    profileDiv.style.opacity = 0;
    setTimeout(() => {
        profileDiv.style.opacity = 0.8;
    }, 1000);

    // Functionality for the 'Next' button
    const nextButton = document.querySelector('.next');
    nextButton.addEventListener('click', function() {
        // For demonstration, we'll just log a message to the console
        console.log('Next button clicked! Implement your functionality here.');
        alert('Next button clicked! Implement your functionality here.');

        // Simulate a section change with animation
        profileDiv.style.opacity = 0;
        setTimeout(() => {
            profileDiv.innerHTML = '<p>New section loaded. Continue exploring!</p>';
            profileDiv.style.opacity = 0.8;
        }, 500);
    });
});
    </script>
</body>
</html>
